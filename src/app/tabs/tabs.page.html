<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="menus">
      <ion-icon name="restaurant-outline"></ion-icon>
      <ion-label>Menus</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cart">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-badge *ngIf="cartService.cartContent.length !== 0" color="danger">{{cartService.cartContent.length}}</ion-badge>
      <ion-label>Panier</ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>

</ion-tabs>
